<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-zinc-900">
	<div class="flex h-screen items-center justify-center">

		<form th:action="@{/cadastro}" method="post" th:object="${usuario}"
			class="flex h-full lg:w-[75rem] flex-col items-center justify-center gap-8 bg-zinc-900">
			<h1 class="mb-4 text-4xl font-bold text-zinc-100">Aluga Mais</h1>

			<div>
				<h1 class="mb-4 text-3xl font-bold text-zinc-100">Login</h1>

				<div class="flex w-[45.5rem] flex-col items-center gap-4">

					<div class="flex w-full flex-col gap-2">
						<label for="nome" class="block text-zinc-100">Nome</label>
						<input type="text" id="nome" th:field="*{nome}"
							class="w-full rounded-xl bg-zinc-800 px-4 py-2 text-zinc-100 placeholder:text-white/40 focus:ring-2 focus:ring-blue-500 focus:outline-none"
							placeholder="Digite seu nome" required />
					</div>

					<div class="flex w-full flex-col gap-2">
						<label for="email" class="block text-zinc-100">Email</label>
						<input type="email" id="email" th:field="*{email}"
							class="w-full rounded-xl bg-zinc-800 px-4 py-2 text-zinc-100 placeholder:text-white/40 focus:ring-2 focus:ring-blue-500 focus:outline-none"
							placeholder="Digite seu email" required />
					</div>

					<div class="flex w-full flex-col gap-2">
						<label for="cpf" class="block text-zinc-100">CPF (Somente números)</label>
						<input type="text" id="cpf" th:field="*{cpf}"
							class="w-full rounded-xl bg-zinc-800 px-4 py-2 text-zinc-100 placeholder:text-white/40 focus:ring-2 focus:ring-blue-500 focus:outline-none"
							placeholder="Digite seu CPF" required />
					</div>


					<div class="flex w-full flex-col gap-2">
						<label for="dataNascimento" class="block text-zinc-100">Data de Nascimento</label>
						<input type="date" id="dataNascimento"
							th:value="${usuario.dataNascimento != null} ? ${#temporals.format(usuario.dataNascimento, 'yyyy-MM-dd')} : ''"
							class="w-full rounded-xl bg-zinc-800 px-4 py-2 text-zinc-100 placeholder:text-white/40 focus:ring-2 focus:ring-blue-500 focus:outline-none"
							required />
					</div>

					<div class="flex w-full flex-col gap-2">
						<label for="telefone" class="block text-zinc-100">Telefone (Somente números)</label>
						<input type="text" id="telefone" th:field="*{telefone}"
							class="w-full rounded-xl bg-zinc-800 px-4 py-2 text-zinc-100 placeholder:text-white/40 focus:ring-2 focus:ring-blue-500 focus:outline-none"
							placeholder="Digite seu telefone" required />
					</div>

					<div class="flex w-full flex-col gap-2">
						<label for="senha" class="block text-zinc-100">Senha</label>
						<input type="password" id="senha" th:field="*{senha}"
							class="w-full rounded-xl bg-zinc-800 px-4 py-2 text-zinc-100 placeholder:text-white/40 focus:ring-2 focus:ring-blue-500 focus:outline-none"
							placeholder="Digite sua senha" />
					</div>


					<div class="w-[30rem]">
						<button type="submit"
							class="w-full cursor-pointer rounded-3xl border-2 border-blue-400 bg-blue-700 py-2 text-white transition duration-200 hover:bg-blue-500 mt-4">Cadastre-se</button>
					</div>

					<div th:if="${param.error}" class="text-red-500 text-sm text-center">
						Falha ao cadastrar usuarios
					</div>

				</div>

			</div>
		</form>

		<div class="flex h-full lg:w-[45rem] items-center justify-center bg-blue-700">

			<div class="flex flex-col items-center gap-16 w-[33.75rem]">

				<h1 class="text-center text-7xl font-bold text-zinc-100">Bem vindo de volta!</h1>
				<p class="text-center text-2xl font-bold text-zinc-100">Já tem uma conta? Logue-se abaixo.</p>

				<a th:href="@{/login}"
					class="w-full rounded-3xl border-2 border-zinc-700 bg-zinc-900 py-2 font-bold text-white transition duration-200 hover:bg-zinc-800 flex justify-center items-center">
					Login
				</a>

			</div>
		</div>
	</div>
</body>

</html>

<div th:fragment="content">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-semibold text-gray-700">Nova Filial</h1>
    </div>

    <form th:action="@{/admin/filiais}"
          th:object="${filial}" method="post" class="space-y-6 bg-white p-8 rounded-2xl shadow max-w-xl border border-gray-100">
        <!-- Nome -->
        <input type="hidden" name="id" th:value="*{id}" />

        <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="text" id="nome" th:field="*{nome}" required
                   class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500" />
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" th:field="*{email}" required
                   class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500" />
        </div>
        <!-- Telefone -->
        <div>
            <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone (Somente números)</label>
            <input type="text" id="telefone" th:field="*{telefone}" required
                   class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500" />
        </div>

        <div class="space-y-4">
            <!-- CEP -->
            <div>
                <label for="cep" class="block text-sm font-medium text-gray-700">CEP*</label>
                <input type="text" id="cep" required  th:field="*{endereco.cep}"
                       class="mt-1 block w-full border border-gray-300 rounded px-3 py-2"
                       placeholder="00000-000" maxlength="9" onblur="buscarCep(this.value)"/>
            </div>

            <!-- Rua + Número -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="rua" class="block text-sm font-medium text-gray-700">Rua*</label>
                    <input type="text" id="rua" required th:field="*{endereco.logradouro}"
                           class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 input-endereco" readonly/>
                </div>
                <div>
                    <label for="numero" class="block text-sm font-medium text-gray-700">Número</label>
                    <input type="text" id="numero" th:field="*{endereco.numero}"
                           class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 input-endereco"/>
                </div>
            </div>

            <!-- Complemento -->
            <div>
                <label for="complemento" class="block text-sm font-medium text-gray-700">Complemento</label>
                <input type="text" id="complemento" th:field="*{endereco.complemento}"
                       class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 input-endereco"
                       placeholder="Apartamento, bloco, etc."/>
            </div>

            <!-- Cidade + UF -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade* </label>
                    <input type="text" id="cidade" required th:field="*{endereco.cidade}" readonly
                           class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 input-endereco"
                           />
                </div>
                <div>
                    <label for="uf" class="block text-sm font-medium text-gray-700">UF*</label>
                    <input type="text" id="uf" maxlength="2" required th:field="*{endereco.estado}" readonly
                           class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 uppercase input-endereco"
                           placeholder="RJ"/>
                </div>
            </div>
        </div>
        <!-- Botões -->
        <div class="flex justify-end space-x-2">
            <a href="/admin/filiais" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Cancelar</a>
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">
                Salvar
            </button>
        </div>
    </form>
    <script src="/js/cep.js"></script>

</div>

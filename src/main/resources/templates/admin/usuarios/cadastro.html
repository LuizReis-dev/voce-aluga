<div th:fragment="content">
    <h1 class="text-2xl font-bold mb-6"
        th:text="${usuario.id} != null ? 'Editar Usuário' : 'Novo Usuário'">Novo Usuário</h1>

    <form th:action="@{/admin/usuarios}"
          th:object="${usuario}" method="post" class="space-y-6 bg-white p-6 rounded shadow max-w-xl">
        <!-- Nome -->
        <input type="hidden" name="id" th:value="*{id}" />

        <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="text" id="nome" th:field="*{nome}" required
                   class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500" />
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" th:field="*{email}" required
                   class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500" />
        </div>
        <!-- CPF -->
        <div>
            <label for="cpf" class="block text-sm font-medium text-gray-700">CPF (Somente números)</label>
            <input type="text" id="cpf" th:field="*{cpf}" required
                   class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500" />
        </div>
        <!-- DATA DE NASCIMENTO -->
        <div>
            <label for="dataNascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
            <input type="date" id="dataNascimento" name="dataNascimento"
                   th:value="${usuario.dataNascimento != null} ? ${#temporals.format(usuario.dataNascimento, 'yyyy-MM-dd')} : ''"
                   required
                   class="mt-1 block w-full border border-gray-300 rounded px-3 py-2" />
        </div>

        <!-- CPF -->
        <div>
            <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone (Somente números)</label>
            <input type="text" id="telefone" th:field="*{telefone}"
                   class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500" />
        </div>

        <!-- SENHA -->
        <div>
            <label for="senha" class="block text-sm font-medium text-gray-700">Senha</label>
            <input type="password" id="senha" name="senha"
                   class="mt-1 w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500" />
        </div>

        <!-- Botões -->
        <div class="flex justify-end space-x-2">
            <a href="/admin/usuarios" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Cancelar</a>
            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">
                Salvar
            </button>
        </div>
    </form>
</div>

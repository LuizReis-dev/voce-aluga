<div th:fragment="content">

    <!-- Cabeçalho -->
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Clientes</h1>
    </div>

    <!-- Tabela -->
    <div class="bg-white rounded-2xl shadow p-6 mt-6">
        <table class="min-w-full divide-y divide-gray-200 text-sm" id="tabela-grid">
            <thead class="bg-gray-50 text-left text-gray-600 font-semibold">
                <tr>
                    <th class="px-4 py-3">Nome</th>
                    <th class="px-4 py-3">Email</th>
                    <th class="px-4 py-3">CPF</th>
                    <th class="px-4 py-3">CNH</th>
                    <th class="px-4 py-3">Idade</th>
                    <th class="px-4 py-3 text-center">Ações</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100 text-gray-700">
                <tr th:each="cliente : ${clientes}">
                    <td class="px-4 py-2" th:text="${cliente.usuario.nome}"></td>
                    <td class="px-4 py-2" th:text="${cliente.usuario.email}"></td>
                    <td class="px-4 py-2" th:text="${cliente.usuario.cpf}"></td>
                    <td class="px-4 py-2" th:text="${cliente.cnh}"></td>
                    <td class="px-4 py-2" th:text="${cliente.usuario.idade}"></td>

                    <td class="px-4 py-2 space-x-2">
                        <a th:href="@{/admin/reservas/{id}/cliente(id=${cliente.id})}"
                           class="inline-block bg-blue-400 hover:bg-yellow-500 text-white font-semibold px-3 py-1 rounded shadow">
                            Ver Reservas
                        </a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

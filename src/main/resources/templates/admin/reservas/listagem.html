<div th:fragment="content">
    <!-- Cabeçalho -->
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Reservas</h1>
    </div>

    <!-- Tabela -->
    <div class="bg-white rounded-2xl shadow p-6 mt-6">
        <table class="min-w-full divide-y divide-gray-200 text-sm" id="tabela-grid">
            <thead>
                <tr>
                    <th>CPF do Cliente</th>
                    <th>Modelo alugado</th>
                    <th>Valor</th>
                    <th>Status</th>
                    <th>Origem</th>
                    <th>Data de Entrega</th>
                    <th>Data de Devolução</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reserva : ${reservas}">
                    <td class="px-4 py-2" th:text="${reserva.cpfCliente}"></td>
                    <td class="px-4 py-2" th:text="${reserva.modelo}"></td>
                    <td class="px-4 py-2" th:text="|R$ ${#numbers.formatDecimal(reserva.valor, 2, 2)}|"></td>
                    <td class="px-4 py-2" th:text="${reserva.status.descricao}"></td>
                    <td class="px-4 py-2" th:text="${reserva.origem}"></td>
                    <td class="px-4 py-2" th:text="${#temporals.format(reserva.dataEntrega, 'dd/MM/yyyy')}"></td>
                    <td class="px-4 py-2" th:text="${#temporals.format(reserva.dataDevolucao, 'dd/MM/yyyy')}"></td>
                    <td class="px-4 py-2 space-x-2">
                        <a th:href="@{/admin/reservas/{id}/detalhes(id=${reserva.id})}"
                           class="inline-block bg-blue-500 hover:bg-yellow-500 text-white text-sm font-medium px-2.5 py-1 rounded-md shadow-sm">
                            Gerenciar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

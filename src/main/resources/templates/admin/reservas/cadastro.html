<div th:fragment="content">
    <div id="mensagemErro" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded mb-4" role="alert">
        <p id="mensagemTexto"></p>
    </div>

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-xl font-semibold text-gray-700">Nova Reserva</h1>
    </div>

    <form th:action="@{/admin/reserva}" method="post" class="space-y-6 bg-white p-8 rounded-2xl shadow max-w-xl border border-gray-100">
        <!-- CPF -->
        <div>
            <label for="cpf" class="block text-sm font-medium text-gray-700">CPF* (Somente números)</label>
            <input type="text" id="cpf" required
                   class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500"
                   onblur="buscarCliente(this.value)"/>
        </div>

        <!-- Nome -->
        <div>
            <label for="nome" class="block text-sm font-medium text-gray-700">Nome*</label>
            <input type="text" id="nome" required disabled
                   class="input-cliente mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500" />
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email*</label>
            <input type="email" id="email" required disabled
                   class="input-cliente mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500" />
        </div>

        <!-- DATA DE NASCIMENTO -->
        <div>
            <label for="dataNascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento*</label>
            <input type="date" id="dataNascimento" name="dataNascimento" disabled
                   required
                   class="input-cliente mt-1 block w-full border border-gray-300 rounded px-3 py-2" />
        </div>

        <!-- TELEFONE -->
        <div>
            <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone* (Somente números)</label>
            <input type="text" id="telefone" disabled required
                   class="input-cliente mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500" />
        </div>

        <!-- CNH -->
        <div>
            <label for="cnh" class="block text-sm font-medium text-gray-700">CNH*</label>
            <input type="text" id="cnh" disabled required
                   class="input-cliente mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500" />
        </div>
        <!-- APOLICE  -->
        <div>
            <label for="apolice" class="block text-sm font-medium text-gray-700">Apólice*</label>
            <input type="text" id="apolice" disabled required
                   class="input-cliente mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500" />
        </div>
        <!-- Botões -->
        <div class="flex justify-end space-x-2">
            <a href="/admin/usuarios" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded">Cancelar</a>
            <button type="submit" id="botaoSalvar" disabled
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded">
                Salvar
            </button>
        </div>
    </form>
    <script src="/js/reserva.js"></script>
</div>

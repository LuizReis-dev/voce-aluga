<div th:fragment="content">
    <div id="mensagemErro" class="hidden bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 rounded mb-4" role="alert">
        <p id="mensagemTexto"></p>
    </div>

    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-800">Nova Reserva</h1>
    </div>

    <!-- FORMULÁRIO MAIS LARGO -->
    <form method="post" class="bg-white w-full px-10 py-5 rounded-2xl shadow border border-gray-200 mx-auto max-w-screen-2xl space-y-10">
        <!-- GRID DAS SEÇÕES -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <div>
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Informações do Cliente</h2>
                <div class="space-y-4">
                    <!-- CPF -->
                    <div>
                        <label for="cpf" class="block text-sm font-medium text-gray-700">CPF* (Somente números)</label>
                        <input type="text" id="cpf" required
                               class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-500"
                               onblur="buscarCliente(this.value)"/>
                    </div>
                    <!-- Nome -->
                    <div>
                        <label for="nome" class="block text-sm font-medium text-gray-700">Nome*</label>
                        <input type="text" id="nome" required disabled
                               class="input-cliente mt-1 block w-full border border-gray-300 rounded px-3 py-2" />
                    </div>
                    <!-- Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email*</label>
                        <input type="email" id="email" required disabled
                               class="input-cliente mt-1 block w-full border border-gray-300 rounded px-3 py-2" />
                    </div>
                    <!-- Data de Nascimento -->
                    <div>
                        <label for="dataNascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento*</label>
                        <input type="date" id="dataNascimento" name="dataNascimento" required disabled
                               class="input-cliente mt-1 block w-full border border-gray-300 rounded px-3 py-2" />
                    </div>
                    <!-- Telefone -->
                    <div>
                        <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone* (Somente números)</label>
                        <input type="text" id="telefone" required disabled
                               class="input-cliente mt-1 block w-full border border-gray-300 rounded px-3 py-2" />
                    </div>
                    <!-- CNH -->
                    <div>
                        <label for="cnh" class="block text-sm font-medium text-gray-700">CNH*</label>
                        <input type="text" id="cnh" required disabled
                               class="input-cliente mt-1 block w-full border border-gray-300 rounded px-3 py-2" />
                    </div>
                    <!-- Apólice -->
                    <div>
                        <label for="apolice" class="block text-sm font-medium text-gray-700">Apólice*</label>
                        <input type="text" id="apolice" required disabled
                               class="input-cliente mt-1 block w-full border border-gray-300 rounded px-3 py-2" />
                    </div>
                </div>
            </div>

            <!-- COLUNA DIREITA -->
            <div class="space-y-12">
                <!-- ENDEREÇO DO CLIENTE -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-700 mb-4">Endereço do Cliente</h2>
                    <div class="space-y-4">
                        <!-- CEP -->
                        <div>
                            <label for="cep" class="block text-sm font-medium text-gray-700">CEP</label>
                            <input type="text" id="cep"
                                   class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 input-endereco"
                                   placeholder="00000-000" maxlength="9" DISABLED />
                        </div>

                        <!-- Rua + Número -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="rua" class="block text-sm font-medium text-gray-700">Rua</label>
                                <input type="text" id="rua"
                                       class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 input-endereco" DISABLED/>
                            </div>
                            <div>
                                <label for="numero" class="block text-sm font-medium text-gray-700">Número</label>
                                <input type="text" id="numero"
                                       class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 input-endereco" DISABLED/>
                            </div>
                        </div>

                        <!-- Complemento -->
                        <div>
                            <label for="complemento" class="block text-sm font-medium text-gray-700">Complemento</label>
                            <input type="text" id="complemento"
                                   class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 input-endereco"
                                   placeholder="Apartamento, bloco, etc." DISABLED />
                        </div>

                        <!-- Cidade + UF -->
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label for="cidade" class="block text-sm font-medium text-gray-700">Cidade</label>
                                <input type="text" id="cidade"
                                       class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 input-endereco" DISABLED />
                            </div>
                            <div>
                                <label for="uf" class="block text-sm font-medium text-gray-700">UF</label>
                                <input type="text" id="uf" maxlength="2"
                                       class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 uppercase input-endereco"
                                       placeholder="RJ" DISABLED/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- BOTÕES -->
        <div class="flex justify-end space-x-4 pt-6">
            <a href="/admin/usuarios" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded">Cancelar</a>
            <button type="button" id="botaoSalvar" disabled
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded">
                Próximo
            </button>
        </div>
    </form>

    <script src="/js/reserva.js"></script>
</div>

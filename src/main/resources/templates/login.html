<form th:action="@{/login}" method="post" class="space-y-4">
    <div>
        <label for="username" class="block text-gray-700">Usuário</label>
        <input type="text" id="username" name="username"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div>
        <label for="password" class="block text-gray-700">Senha</label>
        <input type="password" id="password" name="password"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>

    <div>
        <button type="submit"
                class="w-full bg-gray-600 text-white py-2 rounded hover:bg-gray-700 transition duration-200">
            Entrar
        </button>
    </div>

    <div th:if="${param.error}" class="text-red-500 text-sm text-center">
        Usuário ou senha inválidos.
    </div>

    <div th:if="${param.logout}" class="text-green-500 text-sm text-center">
        Logout realizado com sucesso.
    </div>
</form>

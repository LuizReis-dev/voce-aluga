<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Login</h2>

    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700">Usuário</label>
            <input type="text" id="username" name="username"
                   class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <div>
            <label for="password" class="block text-gray-700">Senha</label>
            <input type="password" id="password" name="password"
                   class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>

        <div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">
                Entrar
            </button>
        </div>

        <div th:if="${param.error}" class="text-red-500 text-sm text-center">
            Usuário ou senha inválidos.
        </div>

        <div th:if="${param.logout}" class="text-green-500 text-sm text-center">
            Logout realizado com sucesso.
        </div>
    </form>
</div>
</body>
</html>
